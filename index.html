<!DOCTYPE html>
<html lang="pt-BR">
<head>

<title>Grupo VIP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0b5ed7, #020617);
  color:#fff;
  text-align:center;
}

.top{
  background:#020617;
  padding:14px;
  font-size:16px;
  font-weight:bold;
  border-bottom:2px solid #0b5ed7;
}

.timer{
  font-size:26px;
  font-weight:bold;
  margin:20px 0 10px;
  color:#fde047;
}

.progress{
  width:85%;
  height:10px;
  background:#1e293b;
  margin:15px auto 8px;
  border-radius:20px;
  overflow:hidden;
}
.bar{
  width:100%;
  height:100%;
  background:linear-gradient(90deg,#38bdf8,#0b5ed7);
  transition:width 0.5s;
}

.small{
  font-size:14px;
  opacity:0.9;
}

h1{
  font-size:34px;
  margin:25px 15px 10px;
  line-height:1.2;
  text-transform:uppercase;
}

.highlight{
  color:#38bdf8;
}

.sub{
  font-size:20px;
  margin:10px 20px 25px;
  opacity:0.95;
}

.button{
  background:linear-gradient(90deg,#38bdf8,#0b5ed7);
  color:#fff;
  padding:20px 28px;
  text-decoration:none;
  border-radius:14px;
  display:inline-block;
  font-size:22px;
  font-weight:bold;
  box-shadow:0 0 25px rgba(56,189,248,0.6);
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

.alert{
  margin-top:22px;
  font-size:15px;
  color:#fde047;
}

.footer{
  margin:35px 20px 20px;
  font-size:13px;
  opacity:0.8;
}

/* POPUP */
.popup{
  position:fixed;
  bottom:20px;
  left:-320px;
  background:#020617;
  border-left:5px solid #38bdf8;
  padding:14px 18px;
  border-radius:10px;
  font-size:14px;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
  transition:all 0.5s ease;
  z-index:999;
}
.popup.show{
  left:20px;
}
.popup span{
  color:#38bdf8;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="top">

</div>

<div class="timer">

</div>

<a class="button" id="btn" href="https://t.me/+TbXmkjxm21JhOWIx">

<script>
// üî¢ CONTAGEM REGRESSIVA
let tempo = 300; // 5 minutos

setInterval(() => {
  if(tempo > 0){
    tempo--;
    let min = Math.floor(tempo / 60);
    let sec = tempo % 60;
    document.getElementById("time").innerText =
      `${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
  }
}, 1000);

// üéüÔ∏è VAGAS DIMINUINDO
let vagas = 10;
const bar = document.getElementById("bar");

setInterval(() => {
  if(vagas > 1){
    vagas--;
    document.getElementById("vagas").innerText = vagas;
    bar.style.width = (vagas * 10) + "%";
  }
}, 15000);

// üîî POPUP COM SOM

let somAtivado = false;

document.getElementById("btn").addEventListener("click", () => {
  somAtivado = true;
});

function popup(){
  const popup = document.getElementById("popup");
  const nome = nomes[Math.floor(Math.random() * nomes.length)];
  popup.innerHTML = `üë§ <span>${nome}</span> entrou no grupo VIP`;
  popup.classList.add("show");

  if(somAtivado){
    document.getElementById("sound").play();
  }

  setTimeout(() => {
    popup.classList.remove("show");
  }, 4000);
}

setInterval(popup, 9000);
</script>

</body>
</html>
